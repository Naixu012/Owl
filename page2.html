<!DOCTYPE html>
<html lang="vi">
<head>
    <title>
        Tặng Hanh &#129417;
    </title>
    <link rel="stylesheet" href="style/page2.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Parkinsans:wght@300..800&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap');
        </style>
        <link rel="stylesheet" href="style/snow.css">
</head>
<body>
    <div class="wrapper">
        <form id="loginForm">
            <h1>Phải nhập mật khẩu đã nha!</h1>
            <div class="input-box">
                <input type="password" id="password" placeholder="Thử đoán nha :3" required>
                <i class='bx bxs-lock'></i>
            </div>
            <p id="passwordHint" class="hint">1 ngày rất quan trọng với cú</p>

            <button type="submit" class="login">Enter</button>
            <p id="errorMessage" style="color: rgb(223, 87, 87); display: none;">Không đúng rồi! <span>&#128581;</span></p>
        </form>
    </div>
    <div id="hintModal" class="modal">
        <div class="modal-content">
            <h2>Để gợi ý cho nhé</h2>
            <button id="okButton" class="ok-btn">OK</button>
        </div>
    </div>
    <script src="js/page2.js"></script>
</body>
</html>
